<html lang="en">

  <style>
    #conteudo {
      padding: 30px 0px;

  <body>
    <header>
      <h1>Exercícios HTML</h1>

    <nav>
      <a href="exercicios/teste.html">00 -- teste</a> |
      <a href="exercicios/texto1.html">01 -- texto #1</a>|
      <a href="exercicios/texto2.html">02 -- texto #2</a>|
      <a href="exercicios/lista.html">03 -- Listas </a>|
      <a href="exercicios/listaAninhada.html">04 -- Listas Aninhadas</a>|

    </nav>
    <section id="conteudo"></section>
    <footer>Extra Html do curso de PHP 7</footer>
    <script>
      document.querySelectorAll("a").forEach((link) => {
        const conteudo = document.getElementById("conteudo");

        link.onclick = function (e) {
          e.preventDefault(); // previne o comportamento padrão, navegação entre páginas
          fetch(link.href) // requisição ajax encima do atributo href que me da o link da página
            .then((resp) => resp.text()) // then me retorna a resposta
            .then((html) => (conteudo.innerHTML = html)); // substitui a informação da section conteudo
        };
      });
    </script>
  </body>
</html>
